<body>
    <h1>betty</h1>
    <h2>ኢትዮጵያ</h2>
    <p>

        ኢትዮጵያ በአፍሪካ ቀንድ የምትገኝ፣ በታሪኳ፣ በልዩ ልዩ ባህሏ እና በአስደናቂ መልክዓ ምድሮች የምትታወቅ ሀገር ነች። በሺዎች ከሚቆጠሩ ዓመታት በፊት ታሪክ ያለው በዓለም ላይ ካሉት ጥንታዊ
        አገሮች አንዷ ነች። ኢትዮጵያ ብቸኛዋ አፍሪካዊት ሀገር በአውሮፓ ኃያል ቅኝ ያልተገዛች በመሆኗ ታዋቂ ነች።
    </p>
</body>
